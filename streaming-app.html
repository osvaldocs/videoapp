    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Streaming Platform</title>
        
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="streaming-app">
            <!-- Background Pattern -->
            <div class="bg-pattern"></div>
            
            <!-- Sidebar -->
            <div class="streaming-sidebar">
                <div class="sidebar-content">
                    <button class="sidebar-btn active" data-icon="play-fill"></button>
                    <button class="sidebar-btn" data-icon="house-fill"></button>
                    <button class="sidebar-btn" data-icon="person-fill"></button>
                    <button class="sidebar-btn" data-icon="circle-fill"></button>
                    <button class="sidebar-btn" data-icon="calendar-fill"></button>
                    <button class="sidebar-btn" data-icon="controller"></button>
                    <button class="sidebar-btn" data-icon="gear-fill"></button>
                </div>
            </div>
            
            <!-- Header -->
            <div class="streaming-header">
                <div class="header-content">
                    <!-- Search Bar -->
                    <div class="riwi-logo">
                        <img src="./assets/LogoRiwi1.png" alt="Logo Riwi">
                    </div>
                    <div class="search-container">
                        <div class="search-box">
                            <i class="bi bi-search search-icon"></i>
                            <input type="text" class="search-input" placeholder="Odd cats">
                            <button class="search-btn">Search</button>
                        </div>
                    </div>
                    
                    <!-- User Avatar -->
                    <div class="user-avatar" data-bs-toggle="modal" data-bs-target="#loginModal" style="cursor: pointer;">
                        <i class="bi bi-person-fill"></i>
                    </div>
                </div>
            </div>
            
            <!-- Main Content -->
            <main class="main-content">
                <div class="container-fluid">
                    <!-- Hero Section -->
                    <div class="hero-section">
                        <div class="hero-overlay"></div>
                        <div class="hero-content">
                            <div class="hero-text">
                                <h1 class="hero-title">
                                    Your gateway<br>
                                    to unlimited<br>
                                    entertainment
                                </h1>
                                <p class="hero-description">
                                    With our seamless streaming technology, you can<br>
                                    effortlessly discover and enjoy content that resonates<br>
                                    with your interests.
                                </p>
                                <button class="hero-btn">
                                    <i class="bi bi-play-fill me-2"></i>
                                    Start Watching
                                </button>
                            </div>
                        </div>
                        
                        <!-- Featured Content Info -->
                        <div class="featured-info">
                            <h3 class="featured-title">
                                Top 10 most interesting places in<br>
                                the world. Must visit!
                            </h3>
                            <div class="featured-channel">
                                <div class="channel-icon">
                                    <i class="bi bi-play-fill"></i>
                                </div>
                                <span>TravelScope</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Category Tabs -->
                    <div class="category-tabs mb-4">
                        <button class="category-btn active">All</button>
                        <button class="category-btn">New to you</button>
                        <button class="category-btn">Live</button>
                        <button class="category-btn">Stand-Up</button>
                        <button class="category-btn">Gaming</button>
                        <button class="category-btn">Music</button>
                        <button class="category-btn">Cartoons</button>
                        <button class="category-btn">Challenges</button>
                        <button class="category-btn">Visual Arts</button>
                    </div>
                    
                    <!-- Content Grid -->
                    <div class="row g-4" id="content-grid">
                        <!-- Content cards will be generated by JavaScript -->
                    </div>
                </div>
            </main>
        </div>
        <!-- Login modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo</label>
                                <input type="email" class="form-control" id="email" placeholder="usuario@correo.com">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="********">
                            </div>
                            <button type="submit" class="btn-w100">
                                Entrar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Bootstrap 5 JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom JS -->
        <script src="script.js"></script>
    </body>
    </html>
